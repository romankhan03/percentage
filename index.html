<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        input {
            margin: 5px;
            padding: 8px;
        }
        button {
            padding: 10px 20px;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Percentage Calculator</h1>
    <form id="percentageForm">
        <label for="subject1">Subject 1:</label>
        <input type="number" id="subject1" name="subject1" required><br>
        <label for="subject2">Subject 2:</label>
        <input type="number" id="subject2" name="subject2" required><br>
        <label for="subject3">Subject 3:</label>
        <input type="number" id="subject3" name="subject3" required><br>
        <label for="subject4">Subject 4:</label>
        <input type="number" id="subject4" name="subject4" required><br>
        <button type="button" onclick="calculatePercentage()">Calculate Percentage</button>
    </form>
    <div id="result"></div>
    <script src="app.js"></script>

</body>
</html>
